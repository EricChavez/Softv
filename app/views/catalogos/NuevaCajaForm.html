<style type="text/css">
  .table-scroll {
    height: 150px;
    overflow: auto;
    margin-top: 20px;
  }

</style>

<form name="FormLocalidad" angular-validator-submit="$ctrl.SaveCaja()" novalidate angular-validator autocomplete="off">
  <div class="card" style="margin-top:10px;">
    <div class="card-head style-default-light" style="padding-top:10px; padding-left:10px;">
      <header>
        <strong style="font-weight:bold; border:none; margin-left:10px;">{{$ctrl.Titulo}}</strong>
        <br /><small class="text-muted" style="font-size:14px; margin-left:10px;"> <a href="#"><i class="fa fa-home" aria-hidden="true"></i> Inicio</a>><a href="#" class="paginaActiva">Encuestas</a></small>

      </header>
      <div class="tools">

        <button title="Guardar encuesta" class="btn btn-primary btn-sm" type="submit" ng-disabled="$ctrl.block" ><i class="fa fa-save" aria-hidden="true"></i> Guardar</button>
        <button title="Cancelar cambios" class="btn btn-default btn-sm" type="button" ui-sref="home.catalogos.cajas">Cancelar</button>

      </div>
    </div>

    <div class="card-body">

      <div class="col-md-12">

        <div class="col-md-6 col-md-offset-3">
          <div class="col-md-12">
            <label class="col-md-3 control-label blod">Plaza:</label>
            <div class="col-md-9">
              <select class="form-control input-sm" name="plaza" validate-on="dirty" ng-model="$ctrl.plaza" 
              ng-options="v.razon_social for v in $ctrl.plazas track by v.id_compania"
               ng-change="$ctrl.GetSucursales(0)"
              ng-disabled="$ctrl.block"
                required-message="'Este campo es obligatorio.'" required>
                <option value="">selecciona</option>
                   </select>
            </div>
          </div>

          
          <div class="col-md-12">
            <label class="col-md-3 control-label blod">Descripcion:</label>
            <div class="col-md-9">
              <input class="form-control input-sm" 
              ng-disabled="$ctrl.block"
              name="descripcion" ng-model="$ctrl.descripcion">
            </div>
          </div>

           <div class="col-md-12">
            <label class="col-md-3 control-label blod">Ip Maquina:</label>
            <div class="col-md-9">
              <input class="form-control input-sm"
              ng-disabled="$ctrl.block"
               name="ip" ng-model="$ctrl.ip">
            </div>
          </div>

          <div class="col-md-12">
            <label class="col-md-3 control-label blod">Sucursal:</label>
            <div class="col-md-9">
              <select class="form-control input-sm" 
              ng-disabled="$ctrl.block"
              name="sucursal" validate-on="dirty" ng-model="$ctrl.sucursal"
             
               ng-options="v.Nombre for v in $ctrl.sucursales track by v.Clv_Sucursal"
                required-message="'Este campo es obligatorio.'" required>
                <option value="">selecciona</option>
                   </select>
            </div>
          </div>
          <div class="col-md-12">
            <br>
            <br>
            <div class="col-md-6">
              <label class="col-md-3 control-label blod">Imprime Tickets:</label>
              <div class="col-md-9">
                   <label class="checkbox-inline checkbox-styled">
														<input type="checkbox" value="option3" 
                            ng-disabled="$ctrl.block"
                            name="tickets" ng-model="$ctrl.ticket"><span></span>
													</label>
              </div>
            </div>

            <div class="col-md-6">
              <label class="col-md-3 control-label blod"> Impresora t√©rmica:</label>
              <div class="col-md-9">
<label class="checkbox-inline checkbox-styled">
														<input type="checkbox" 
                            ng-disabled="$ctrl.block"
                            ng-model="$ctrl.termica" name="termica" value="option3"><span></span>
													</label>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <br>
            <p class="text-danger">Factura fiscal</p>
            <div class="col-md-12">

              <div class="form-group">
              
                <div class="col-sm-9">
                  <label class="radio-inline radio-styled">
														<input type="radio"
                            ng-disabled="$ctrl.block"
                             name="fact" ng-model="$ctrl.factura" value="n"><span>Factura Normal</span>
													</label>
                  <label class="radio-inline radio-styled">
														<input type="radio"
                            ng-disabled="$ctrl.block"
                             name="fact" ng-model="$ctrl.factura" value="t"><span>Ticket</span>
													</label>
                 
                </div>
                <!--end .col -->
              </div>

            </div>

          </div>

        </div>

      </div>
    </div>
</form>
