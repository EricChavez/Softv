<div class="card animated fadeIn" style="margin-top:20px;">
  <div class="card-head style-default-light" style="padding-top:10px; padding-left:10px;">
    <header>
      <strong style="font-weight:bold; border:none; margin-left:10px;">Catálogo Motivos de Cancelación de Factura</strong>
      <br>
      <small class="text-muted" style="font-size:14px; margin-left:10px;">
          <a href="#"><i class="fa fa-home" aria-hidden="true"></i> Inicio</a> > <a href="#" class="paginaActiva">Catálogos</a>
      </small>
    </header>
    <div class="tools">
      <button type="button" class="btn btn-primary btn-sm" ng-click="$ctrl.AddMotivoF()" title="Nuevo Motivo de Cancelacón de Factura"><i class="fa fa-plus"></i> Nuevo Motivo</button>
    </div>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-12">
        <div class="col-md-12">
          <h4><b><i class="fa fa-search"></i> Buscar Motivo:</b></h4>
        </div>
      </div>
      <br>
      <div class="col-md-12">
        <form name="FormBuscarClave" angular-validator-submit="$ctrl.GetMotivoCancelacionFList(0)" novalidate angular-validator autocomplete="off">
          <div class="col-md-1">
            <b>Clave:</b>
          </div>
          <div class="col-md-3" style="text-align:right">
            <div class="input-group">
              <input type="number" name="InpSearchSucursal" class="form-control input-sm" ng-model="$ctrl.clave" placeholder="Clave" min="0" validate-on="dirty" invalid-message="'Inválido, Ingresa la Clave.'">
              <span class="input-group-btn">
                <button type="submit" class="btn btn-info btn-xs" title="Buscar por Clave"><i class="glyphicon glyphicon-search"></i> BUSCAR</button>
              </span>
            </div>
          </div>
        </form>
        <div class="col-md-offset-1 col-md-1">
          <b>Descripción:</b>
        </div>
        <div class="col-md-3" style="text-align:right">
          <div class="input-group">
            <input type="text" name="InpSearchSucursal2" class="form-control input-sm" ng-model="$ctrl.descripcion" placeholder="Descripción">
            <span class="input-group-btn">
              <button type="button" class="btn btn-info btn-xs" ng-click="$ctrl.GetMotivoCancelacionFList(1);" title="Buscar por Descripción"><i class="glyphicon glyphicon-search"></i> BUSCAR</button>
            </span>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <br>
      </div>
      <div class="col-md-12">
        <div class="col-md-12">
          <table class="table">
            <thead>
              <tr>
                <th><b>Clave</b></th>
                <th><b>Descripción</b></th>
                <th  colspan="2"><b>Acciones</b></th>
              </tr>
            </thead>
            <tbody>
              <tr dir-paginate="X in $ctrl.MotivoCancelacionFList|itemsPerPage:7">
                <td>{{ X.Clv_motivo}}</td>
                <td>{{ X.Descripcion }}</td>
               
                <td><button type="button" class="btn btn-warning btn-xs" ng-click="$ctrl.UpdateMotivoF(X.Clv_motivo)" title="Editar Motivo de Cancelación de Factura"><i class="fa fa-pencil-square-o"></i> EDITAR</button></td>
                <td><button type="button" class="btn btn-danger btn-xs" ng-click="$ctrl.EliminaMotivoF(X.Clv_motivo)" title="Elimina Motivo de Cancelación de Factura"><i class="fa fa-trash"></i> ELIMINAR</button></td>
              </tr>
            </tbody>
          </table>
          <br>
          <div style="margin-top:-40px;">
            <dir-pagination-controls max-size="7" direction-links="true" boundary-links="true">
            </dir-pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
