<div class="modal-header">
    <button class="close" type="button" aria-label="close" ng-click="ctrl.cancel()">x</button>
    <h4 class="modal-title"><i class="fa fa-exclamation-triangle"></i> Eliminar Motivo de Cancelación - {{ ctrl.Clave }}</h4>
</div>
<div class="modal-body">
    <p><b>¿Realmente desea eliminar el registro?</b></p>
    <p><b>Nombre Motivo:</b> {{ ctrl.Descripcion }}</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger btn-sm" ng-click="ctrl.DeleteMotivo()" title="Elimina Motivo de Cancelación"><i class="fa fa-trash"></i> ELIMINAR</button>
    <button class="btn bnt-default btn-sm" type="button" ng-click="ctrl.cancel()" title="Salir"><i class="glyphicon glyphicon-log-out"></i> Cancelar</button>
</div>
