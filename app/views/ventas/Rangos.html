<div class="card animated fadeIn" style="margin-top:20px;">
    <div class="card-head style-default-light" style="padding-top:10px; padding-left:10px;">
        <header>
            <strong style="font-weight:bold; border:none; margin-left:10px;">Catálogo Rangos</strong>
			<br>
            <small class="text-muted" style="font-size:14px; margin-left:10px;">
                <a href="#"><i class="fa fa-home" aria-hidden="true"></i> Inicio</a>><a href="#" class="paginaActiva">Catálogo Rangos</a>
            </small>
        </header>
        <div class="tools">
			<div class="btn-group">
				<button type="button" class="btn btn-primary btn-sm" ng-click="$ctrl.OpenRangoAdd();" title="Crear un Rango Nuevo"><i class="fa fa-plus"></i> NUEVO RANGO</button>
			</div>
        </div>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-12">
                    <b>Buscar por:</b>
                    <br>
                </div>
            </div>
            <div class="col-md-12">
                <div class="col-md-3">
                    <select name="SlcPlaza" class="form-control input-sm" ng-model="$ctrl.Plaza" ng-options="P.razon_social for P in $ctrl.PlazaList track by P.id_compania">
                        <option value="" ng-disabled="true">Selecciona Plaza</option>
                    </select>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-12">
                    <table class="table">
                        <thead>
                            <tr>
                                <th width="10%"><b>Clave</b></th>
                                <th width="25%"><b>Rango Inferior</b></th>
                                <th width="40%"><b>Rango Superior</b></th>
                                <th width="25%" colspan="3"><b>Acciones</b></th>
                            </tr>
                        </thead>
                        <tbody>
                            <!--
                            <tr ng-show="$ctrl.SinRegistros">
                                <td class="text-center" colspan="3">SIN REGISTROS</td>
                            </tr>
                            <tr dir-paginate="X in $ctrl.SerieList|filter:$ctrl.SearchSerie|itemsPerPage:7" ng-show="$ctrl.ConRegistros">
                                -->
                            <tr>
                                <td>{{ X.Clv_Serie }}</td>
                                <td>{{ X.Nombre }}</td>
                                <td>{{ X.Nombre }}</td>
                                <td><button type="button" class="btn btn-info btn-xs" ng-click="$ctrl.OpenRangoView();" title="Consultar Rango"><i class="fa fa-eye"></i> CONSULTAR</button></td>
                                <td><button type="button" class="btn btn-warning btn-xs" ng-click="$ctrl.OpenRangoUpdate();" title="Editar Rango"><i class="fa fa-pencil-square-o"></i> EDITAR</button></td>
                                <td><button type="button" class="btn btn-danger btn-xs" ng-click="$ctrl.OpenRangoDelete();" title="Eliminar Rango"><i class="fa fa-trash"></i> ELIMINAR</button></td>
                            </tr>
                        </tbody>
                    </table>
                    <br>
                    <div style="margin-top:-40px;">
                        <dir-pagination-controls max-size="7" direction-links="true" boundary-links="true" ng-if="$ctrl.RangoList.length > 0">
                        </dir-pagination-controls>
                    </div>
                </div>
                <br>
            </div>
        </div>
    </div>
</div>
