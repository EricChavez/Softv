<style type="text/css">
	.table-scroll {
        height:230px;
        overflow:auto;  
        /*margin-top:20px;*/
    }
</style>
<div class="card animated fadeIn" style="margin-top:20px;">
    <div class="card-head style-default-light" style="padding-top:10px; padding-left:10px;">
        <header>
            <strong style="font-weight:bold; border:none; margin-left:10px;">Grupo de Ventas</strong>
			<br>
            <small class="text-muted" style="font-size:14px; margin-left:10px;">
                <a href="#"><i class="fa fa-home" aria-hidden="true"></i> Inicio</a>><a href="#" class="paginaActiva">Grupo de Ventas</a>
            </small>
        </header>
        <div class="tools">
			<div class="btn-group">
				<button type="button" class="btn btn-primary btn-sm" ng-click="$ctrl.OpenRangoAdd();" title="Crear una Comisión por Servicio Nueva"><i class="fa fa-plus"></i> NUEVA COMISIÓN</button>
			</div>
        </div>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-6">
                    <div class="col-md-12 table-scroll">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th width="50%"><b>Clave Grupo</b></th>
                                    <th width="50%"><b>Comisión</b></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>{{ X.Clv_Serie }}</td>
                                    <td>{{ X.Nombre }}</td>
                                    <!--
                                    <td><button type="button" class="btn btn-info btn-xs" ng-click="$ctrl.OpenRangoView();" title="Consultar Rango"><i class="fa fa-eye"></i> CONSULTAR</button></td>
                                    <td><button type="button" class="btn btn-warning btn-xs" ng-click="$ctrl.OpenRangoUpdate();" title="Editar Rango"><i class="fa fa-pencil-square-o"></i> EDITAR</button></td>
                                    <td><button type="button" class="btn btn-danger btn-xs" ng-click="$ctrl.OpenRangoDelete();" title="Eliminar Rango"><i class="fa fa-trash"></i> ELIMINAR</button></td>
                                    -->
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="col-md-12">
                        <div class="col-md-offset-1 col-md-4">
                            <b>Clave:</b>
                        </div>
                        <div class="col-md-6">
                            <input name="InpClave" class="form-control input-sm" ng-model="$ctrl.Clave">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <br>
                    </div>
                    <div class="col-md-12">
                        <div class="col-md-offset-1 col-md-4">
                            <b>Grupo:</b>
                        </div>
                        <div class="col-md-6">
                            <input name="InpGrupo" class="form-control input-sm" ng-model="$ctrl.Grupo">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <br>
                    </div>
                    <div class="col-md-12">
                        <div class="col-md-offset-1 col-md-4">
                            <b>Plaza:</b>
                        </div>
                        <div class="col-md-6">
                            <select name="SlcPlaza" class="form-control input-sm" ng-model="$ctrl.Plaza" ng-options="D.Nombre for D in $ctrl.PlazaList track by D.Clave">
                                <option value="">Selecciona</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
