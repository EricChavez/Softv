<div class="card animated fadeIn" style="margin-top:20px;">
    
      <div class="card-head style-default-light" style="padding-top:10px; padding-left:10px;">
        <header>
          <strong style="font-weight:bold; border:none; margin-left:10px; font-size: 16px;">Reporte Devolución de aparatos al almacén</strong>
          <br /><small class="text-muted" style="font-size:14px; margin-left:10px;"><i class="fa fa-home" aria-hidden="true"></i> Reportes</small>
        </header>
        <div class="tools">
    
        </div>
      </div>
    
      <div class="card-body">
          <pageslide ps-open="$ctrl.rptpanel" ps-size="1000px" >
              <iframe src="{{$ctrl.url}}" width="1000px;" height="800px;" ps-zindex="9999"></iframe>
          </pageslide>
          <div class="row">
              <div class="col-md-7 col-md-offset-3" ng-show="$ctrl.showfilters">
                  <form angular-validator-submit="$ctrl.GetReport()" name="contratoForm" novalidate angular-validator>
                      <div class="col-md-12">
                          <div class="alert alert-info" role="alert">
                              <strong>Atencion !</strong> Selecciona un rango de fechas para el reporte.
                            </div>
                    
                            <div class="col-md-6">
                                <label><i class="md md-today"></i> Fecha Inicial:</label>                              
                                  <input class="form-control input-sm" type="date" placeholder="Fecha de inicio" validate-on="dirty" required required-message="'Este campo es obligatorio.'"
                                    ng-model="$ctrl.fechainicio" >
                                
                            </div>
                    
                          <div class="col-md-6">
                              <label> <i class="md md-today"></i> Fecha final:</label>                            
                                <input class="form-control input-sm" type="date" placeholder="Fecha de inicio" validate-on="dirty" required required-message="'Este campo es obligatorio.'"
                                  ng-model="$ctrl.fechafin" >
                              
                          </div>   
                      </div>                    
                    
                    <div class="col-md-12">               
                      <br> 
                      <div class="col-md-6">
                          <button class="btn btn-warning btn-block"><i class="fa fa-line-chart" aria-hidden="true"></i> Generar Reporte</button>
                      </div>
                      <div class="col-md-6">
                          <button class="btn btn-default btn-block" type="button" onclick="location.reload();" ><i class="fa fa-repeat" aria-hidden="true"></i> Volver Elegir</button>
                      </div>                    
                    </div>
            
                  </form>
                </div>
            
                <div class="col-md-7 col-md-offset-3" ng-show="!$ctrl.showfilters">
                   
                  <filtros-reporte report="$ctrl.report"
                     order="$ctrl.order"
                     responseparams="$ctrl.responseparams"
                     showfilters="$ctrl.showfilters"                    
                     >
                  </filtros-reporte>
            
                </div>
                
        
        
           </div> 
      
      </div>
</div>
