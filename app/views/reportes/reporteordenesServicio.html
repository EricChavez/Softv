<div class="card animated fadeIn" style="margin-top:20px;">

  <div class="card-head style-default-light" style="padding-top:10px; padding-left:10px;">
    <header>
      <strong style="font-weight:bold; border:none; margin-left:10px; font-size: 16px;">Reporte de ordenes de servicio</strong>
      <br />
      <small class="text-muted" style="font-size:14px; margin-left:10px;">
        <i class="fa fa-home" aria-hidden="true"></i> Reportes</small>
    </header>
    <div class="tools">

    </div>
  </div>
  <a class="btn btn-icon-toggle btn-default" style="display:none;" id="repo" href="#offcanvas-search"  data-toggle="offcanvas" data-backdrop="false"> <i class="fa fa-ellipsis-v"></i></a>
  <div class="card-body">
 
    <div class="col-md-5" ng-show="$ctrl.showfilters">
        <form angular-validator-submit="$ctrl.GetReport()" name="contratoForm" novalidate angular-validator>
            <div class="row">
                <br>
                  <div class="col-md-12"> Ordenar reporte:</div>
                  <div class="col-md-12">
                    <div class="col-md-4">
                      <label class="radio-inline radio-styled">
                        <input type="radio" name="checkESTATUS" ng-model="$ctrl.estatus" value="E">
                        <span> Ejecutadas</span>
                      </label>
                    </div>
                    <div class="col-md-4">
                      <label class="radio-inline radio-styled">
                        <input type="radio" name="checkESTATUS" ng-model="$ctrl.estatus" value="P">
                        <span>Pendientes</span>
                      </label>
                    </div>
                    <div class="col-md-4">
                      <label class="radio-inline radio-styled">
                        <input type="radio" name="checkESTATUS" ng-model="$ctrl.estatus" value="V">
                        <span>Con Visita </span>
                      </label>
                    </div>
                  </div>
                </div>
      <div class="row">
        <h5>Busqueda Por:</h5>
      </div>
      <div class="row">

        <div class="col-md-4">
          Numero de orden de servicio
        </div>
        <div class="col-md-4">
          <label>Desde</label>
          <input type="number" class="form-control" ng-model="$ctrl.NumOrdIni">
        </div>
        <div class="col-md-4">
          <label>Hasta</label>
          <input type="number" class="form-control" ng-model="$ctrl.NumOrdFin">
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          Fecha Solicitud
        </div>
        <div class="col-md-4">
          <label>Desde</label>
          <input type="date" class="form-control" ng-model="$ctrl.FechaOrdIni">
        </div>
        <div class="col-md-4">
          <label>Hasta</label>
          <input type="date" class="form-control" ng-model="$ctrl.FechaOrdFin">
        </div>
      </div>


      <div class="row">
        <div class="col-md-4">
          Fecha de Ejecuci√≥n
        </div>
        <div class="col-md-4">
          <label>Desde</label>
          <input type="date" class="form-control" ng-model="$ctrl.FechaEjeIni">
        </div>
        <div class="col-md-4">
          <label>Hasta</label>
          <input type="date" class="form-control" ng-model="$ctrl.FechaEjeFin">
        </div>
      </div>


      <div class="row">

        <div class="col-md-4">
          Servicio
        </div>
        <div class="col-md-8">
         <select ng-model="$ctrl.servicio" class="form-control">
           <option value="">Selecciona</option>
         </select>
        </div>
      
      </div>

      <div class="row">
        <br>
          <div class="col-md-12"> Ordenar reporte:</div>
          <div class="col-md-12">
            <div class="col-md-4">
              <label class="radio-inline radio-styled">
                <input type="radio" name="checkordtiporep" ng-model="$ctrl.tiporeporte" value="0">
                <span> Colonia</span>
              </label>
            </div>
            <div class="col-md-4">
              <label class="radio-inline radio-styled">
                <input type="radio" name="checkordtiporep" ng-model="$ctrl.tiporeporte" value="1">
                <span>Colonia y Calle</span>
              </label>
            </div>
            <div class="col-md-4">
              <label class="radio-inline radio-styled">
                <input type="radio" name="checkordtiporep" ng-model="$ctrl.tiporeporte" value="2">
                <span>Fecha Solicitud</span>
              </label>
            </div>
          </div>
        </div>
        <div class="row">
            <br>
              <div class="col-md-12"> Imprimir reporte:</div>
              <div class="col-md-12">
                <div class="col-md-4">
                  <label class="radio-inline radio-styled">
                    <input type="radio" name="checktipoImpresion" ng-model="$ctrl.tipoImpresion" value="0">
                    <span> Imprimir Listado</span>
                  </label>
                </div>
                <div class="col-md-4">
                  <label class="radio-inline radio-styled">
                    <input type="radio" name="checktipoImpresion" ng-model="$ctrl.tipoImpresion" value="1">
                    <span> Imprimir Ordenes</span>
                  </label>
                </div>
                <div class="col-md-4">
                  
                </div>
              </div>
            </div>
        <div class="row">
            <br>
            <div class="col-md-6">
                <button class="btn btn-warning btn-block"><i class="fa fa-line-chart" aria-hidden="true"></i> Generar Reporte</button>
            </div>
            <div class="col-md-6">
                <button class="btn btn-default btn-block" type="button" onclick="location.reload();" ><i class="fa fa-repeat" aria-hidden="true"></i> Volver Elegir</button>
            </div>
          </div>
        </form>
    </div>

    <div class="col-md-5" ng-show="!$ctrl.showfilters">
      <filtros-reporte report="$ctrl.report" order="$ctrl.order" responseparams="$ctrl.responseparams" showfilters="$ctrl.showfilters">
      </filtros-reporte>
    </div>
    <div class="col-md-7">
      <a href="{{$ctrl.url}}" target="_blank" class="btn btn-default-bright btn-block">
        <i class="fa fa-external-link-square" aria-hidden="true"></i> Ver reporte en pantalla completa </a>
      <iframe src="{{$ctrl.url}}" width="700px;" height="500px;"></iframe>
    </div>


  </div>
</div>
