<div class="card animated fadeIn" style="margin-top:20px;">

  <div class="card-head style-default-light" style="padding-top:10px; padding-left:10px;">
    <header>
      <strong style="font-weight:bold; border:none; margin-left:10px; font-size: 16px;">Area técnica Atención Telefónica</strong>
      <br />
      <small class="text-muted" style="font-size:14px; margin-left:10px;">
        <i class="fa fa-home" aria-hidden="true"></i> Reportes</small>
    </header>
    <div class="tools">

    </div>
  </div>

  <div class="card-body">
      <pageslide ps-open="$ctrl.rptpanel" ps-size="1000px" >
          <iframe src="{{$ctrl.url}}" width="1000px;" height="800px;" ps-zindex="9999"></iframe>
      </pageslide>
     <!--  ng-show="$ctrl.showfilters" -->
    <div class="col-md-10 col-md-offset-1" ng-show="$ctrl.showfilters">
      <form angular-validator-submit="$ctrl.GetReport()" name="contratoForm" novalidate angular-validator>
       <div class="row">
         <div class="col-md-6">
           <label>Selecciona Tipo de  Servicio</label>
            <select class="form-control " ng-model="$ctrl.tiposervicio"
            ng-change="$ctrl.getTrabajosQuejas()"
            name="tiposervicio"
            ng-options="v.Concepto for v in $ctrl.Tiposervicios track by v.Clv_TipSerPrincipal"
              ng-required="true" validate-on="dirty" required-message="'Este campo es obligatorio.'">
              <option value="">Selecciona</option>
            </select>
         </div>
         <div class="col-md-6">
          <div class="col-md-12">
            Llamadas Telefónicas:
          </div>
          <div class="col-md-12">
            <div class="col-md-4">
              <label class="radio-inline radio-styled">
                <input type="radio" name="checktiporep" ng-model="$ctrl.tiporeporteord" value="1">
                <span> Sin Reporte</span>
              </label>
            </div>
            <div class="col-md-4">
              <label class="radio-inline radio-styled">
                <input type="radio" name="checktiporep" ng-model="$ctrl.tiporeporteord" value="2">
                <span> Con Reporte</span>
              </label>
            </div>
            <div class="col-md-4">
              <label class="radio-inline radio-styled">
                <input type="radio" name="checktiporep" ng-model="$ctrl.tiporeporteord" value="3">
                <span> Con y sin reporte</span>
              </label>
            </div>
          </div>
          </div>
       </div>
        <div class="row">
          <div class="col-md-6">
            <label>Selecciona usuario </label>
              <select class="form-control " 
               ng-model="$ctrl.usuario" ng-options="v.Nombre for v in $ctrl.usuarios track by v.Clave"
                n validate-on="dirty" 
                name="usuario"
                required-message="'Este campo es obligatorio.'">
                <option value="">selecciona </option>
              </select>
           
          </div>
         
            <div class="col-md-6">
                <div class="col-md-6">
                  <label># llamada Inicial</label>
                    <input type="number"
                    name="clvLlamadaInicio"
                     ng-model="$ctrl.clvLlamadaInicio" class="form-control "
                     placeholder="# Inicio"
                       validate-on="dirty" required-message="'Este campo es obligatorio.'">
                  </div>
                  <div class="col-md-6">
                      <label># llamada final</label>
                    <input type="number"
                    name="clvLlamadaFin"
                    placeholder="# FIN"
                     ng-model="$ctrl.clvLlamadaFin" class="form-control "
                     validate-on="dirty" required-message="'Este campo es obligatorio.'">
                  </div>
                
              </div>
        </div>
        <div class="row">
          <div class="col-md-6">
              <div class="col-md-6">
                  <label>
                    <i class="md md-today"></i>Fecha desde:</label>                 
                    <input class="form-control "
                    name="checkFechaSol"
                    type="date"
                    placeholder="Fecha de inicio"
                    validate-on="dirty" required-message="'Este campo es obligatorio.'" ng-model="$ctrl.fechasolInicial">
                 
                </div>
                <div class="col-md-6">
                  <label>
                    <i class="md md-today"></i>Fecha Hasta:</label>             
                    <input class="form-control " 
                    name="checkFechaSol" type="date"
                     placeholder="Fecha de inicio" validate-on="dirty"
                       required-message="'Este campo es obligatorio.'" ng-model="$ctrl.fechasolFinal">
                     
                  </div>
          </div>
          <div class="col-md-6">
              <label>Servicios al cliente: </label>
              <select class="form-control " ng-model="$ctrl.servicio"
              name="servicio"
               ng-options="v.DESCRIPCION for v in $ctrl.trabajosQuejas track by v.CLV_TRABAJO"
               validate-on="dirty" required-message="'Este campo es obligatorio.'">
                <option value="">selecciona servicio</option>
              </select>              
          </div>     
        </div>
        
        <div class="row">
          <div class="col-md-6">
            <div class="col-md-6">
                <label>Contrato: </label>
                <input class="form-control " validate-on="dirty" 
                ng-model="$ctrl.contrato"
                name="contrato"            
                required-message="'Este campo es obligatorio.'">
            </div>
            <div class="col-md-6"  ng-show="$ctrl.tiporeporteord=='2'">
                <label># reporte: </label>
              <input class="form-control " 
              name="reporte"
              validate-on="dirty" 
              ng-model="$ctrl.reporte" 
              required-message="'Este campo es obligatorio.'">
            </div>
          </div>
          <div class="col-md-6"  ng-show="$ctrl.tiporeporteord=='2'">
              <div class="col-md-12"> Estatus de Reporte</div>
              <div class="col-md-4">
                  <label class="radio-inline radio-styled">
                    <input type="radio" name="checkqueja" ng-model="$ctrl.tipoqueja" value="P">
                    <span> Pendiente</span>
                  </label>
                </div>
                <div class="col-md-4">
                  <label class="radio-inline radio-styled">
                    <input type="radio" name="checkqueja" ng-model="$ctrl.tipoqueja" value="V">
                    <span>Visita</span>
                  </label>
                </div>
                <div class="col-md-4">
                  <label class="radio-inline radio-styled">
                    <input type="radio" name="checkqueja" ng-model="$ctrl.tipoqueja" value="E">
                    <span>Ejecutada</span>
                  </label>
                </div>
          </div>
        </div>       
        
        <div class="row">
          <div class="col-md-12"> Ordenar reporte:</div>
          <div class="col-md-12">
            <div class="col-md-4">
              <label class="radio-inline radio-styled">
                <input type="radio" name="checkordtiporep" ng-model="$ctrl.tiporeporte" value="1">
                <span> Contrato</span>
              </label>
            </div>
            <div class="col-md-4">
              <label class="radio-inline radio-styled">
                <input type="radio" name="checkordtiporep" ng-model="$ctrl.tiporeporte" value="2">
                <span>Fecha Sol.</span>
              </label>
            </div>
            <div class="col-md-4" ng-if="$ctrl.tiporeporteord=='2'">
              <label class="radio-inline radio-styled">
                <input type="radio" name="checkordtiporep" ng-model="$ctrl.tiporeporte" value="3">
                <span>Reporte</span>
              </label>
            </div>
          </div>
        </div>
        <div class="row">
          <br>
          <div class="col-md-6">
              <button class="btn btn-warning btn-block"><i class="fa fa-line-chart" aria-hidden="true"></i> Generar Reporte</button>
          </div>
          <div class="col-md-6">
              <button class="btn btn-default btn-block" type="button" onclick="location.reload();" ><i class="fa fa-repeat" aria-hidden="true"></i> Volver Elegir</button>
          </div>
        </div>
      </form>
    </div>
     <div class="col-md-7 col-md-offset-3" ng-show="!$ctrl.showfilters">
              <filtros-reporte  report="$ctrl.report"
               order="$ctrl.order" 
               responseparams="$ctrl.responseparams"
               showfilters="$ctrl.showfilters">          
              </filtros-reporte>
             
           </div> 
   
  </div>
</div>
