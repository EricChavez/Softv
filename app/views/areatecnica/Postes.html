<style type="text/css">
    .scrollDiv {
        height: 500px;
        overflow: auto;
        overflow-x: hidden;
    }
</style>
<div class="card animated fadeIn" style="margin-top:20px;">
    <div class="card-head style-default-light" style="padding-top:10px; padding-left:10px;">
        <header>
            <strong style="font-weight:bold; border:none; margin-left:10px;">Catálogo de Postes</strong>
            <br>
            <small class="text-muted" style="font-size:14px; margin-left:10px;">
                    <a href="#"><i class="fa fa-home" aria-hidden="true"></i> Inicio</a> > <a href="#" class="paginaActiva">Catálogo de Clusters</a>
                </small>
        </header>
        <div class="tools">
        </div>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-11" style="font-weight:bold;">
                Datos del Poste:
            </div>
            <br>
            <br>
            <div class="col-md-5" >

                <div class="row">
                    <div class="col-md-1" style="text-align:right">
                    </div>
                    <div class="col-md-2" style="text-align:right">
                       <small> <b>Descripcion:</b> </small>
                    </div>
                    <div class="col-md-3" style="text-align:right">
                        <input type="text" name="InpDescripcion" class="form-control input-sm" ng-model="$ctrl.descripcion" placeholder="Descripcion">
                    </div>
                    <div class="col-md-2" style="text-align:right">
                        <button type="button" class="btn btn-primary btn-sm" ng-click="$ctrl.AddPoste()" title="Nuevo Poste "><i class="fa fa-plus"></i> AGREGAR</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <table class="table">
                    <thead>
                        <tr>
                            <th width="10%" style="text-align:center"><b>Clave</b></th>
                            <th width="20%" style="text-align:center"><b>Descripcion</b></th>
                            <th width="20%" colspan="1" style="text-align:center"><b>Acciones</b></th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr dir-paginate="X in $ctrl.postes|itemsPerPage:7">
                            <td style="text-align:center">{{ X.CLAVE}}</td>
                            <td style="text-align:center">{{ X.DESCRIPCION }}</td>
                            <td style="text-align:center">
                            <button type="button" class="btn btn-warning btn-xs" ng-click="$ctrl.UpdatePoste(X.CLAVE,X.DESCRIPCION )" title="Editar Poste "><i class="fa fa-pencil-square-o"></i> EDITAR</button>
                            </td>

                        </tr>

                    </tbody>
                </table>
                <br>
                <div style="margin-top:-40px;">
                    <dir-pagination-controls max-size="7" direction-links="true" boundary-links="true">
                    </dir-pagination-controls>
                </div>
                <br>
            </div>

        </div>
    </div>
    <br>

</div>
</div>
