<style type="text/css">
    .table-scroll {
        height:300px;
        overflow:auto;  
        margin-top:20px;
    }
</style>
<div class="modal-header">
    <button class="close" type="button" aria-label="close" ng-click="ctrl.cancel()">x</button>
    <h4 class="modal-title"><i ng-class="ctrl.Icono"></i>Trabajos Asignados Técnico.</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-9">
                <h4>Nombre Técnico: {{ ctrl.NombreTecnico }}</h4>
            </div>
            <div class="col-md-1">
                <h4>Fecha:</h4>
            </div>
            <div class="col-md-2">
                <input type="date" name="InpFecha" class="form-control input-sm" ng-model="ctrl.Fecha" ng-change="ctrl.GetTecnicoTrabajo();">
            </div>
        </div>
        <div class="col-md-12">
            <div class="col-md-12 table-scroll">
                <table class="table">
                    <thead>
                        <tr>
                            <th width="10%"><b>Tipo</b></th>
                            <th width="10%"><b>Clave Orden<br>o Reporte</b></th>
                            <th width="10%"><b>Estatus</b></th>
                            <th width="10%"><b>Fecha Solicitud</b></th>
                            <th width="10%"><b>Turno</b></th>
                            <th width="15%"><b>Descripción</b></th>
                            <th width="15%"><b>Observaciones</b></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="X in ctrl.TecnicoTrabajoList">
                            <td><small>{{ X.QuejaOrden }}</small></td>
                            <td><small>{{ X.Clv_OrdenQueja }}</small></td>
                            <td><small>{{ X.Estatus }}</small></td>
                            <td><small>{{ X.Fec_Sol | date }}</small></td>
                            <td><small>{{ X.Turno }}</small></td>
                            <td><small>{{ X.DESCRIPCION }}</small></td>
                            <td><small>{{ X.Obs }}</small></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default btn-sm" ng-click="ctrl.cancel()" title="Salir">Cancelar</button>
</div>
