<style type="text/css">
    .scrollDiv {
        height: 500px;
        overflow: auto;
        overflow-x: hidden;
    }
</style>
<div class="card animated fadeIn" style="margin-top:20px;">
    <div class="card-head style-default-light" style="padding-top:10px; padding-left:10px;">
        <header>
            <strong style="font-weight:bold; border:none; margin-left:10px;">Agenda por Tecnico</strong>
            <br>
            <small class="text-muted" style="font-size:14px; margin-left:10px;">
                    <a href="#"><i class="fa fa-home" aria-hidden="true"></i> Inicio</a> > <a href="#" class="paginaActiva">Agenda por Tecnico</a>
                </small>
        </header>
        <div class="tools">
        </div>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-12" style="font-weight:bold;">
                Buscar Cita Por:
            </div>
            <div class="col-md-12">
                <div class="col-md-2" style="text-align:right">
                    <input type="text" name="InpSearchContrato" class="form-control input-sm" ng-model="$ctrl.calle" placeholder="Contrato">
                </div>
                <div class="col-md-1" style="text-align:right">
                    <button type="button" class="btn btn-warning btn-xs" ng-click="$ctrl.BUSCARContrato();" title="Buscar por Contrato "><i class="glyphicon glyphicon-search"></i> BUSCAR</button>
                </div>
                <div class="col-md-2" style="text-align:left">
                    <select name="SlcPlaza" class="form-control input-sm" ng-model="$ctrl.Plaza" ng-options="P.razon_social for P in $ctrl.PlazaList track by P.id_compania" ng-change="$ctrl.GetAgendaList()">
                        <option value="">Selecciona Plaza</option>                     
                    </select>
                </div>
                <div class="col-md-2" style="text-align:left">
                    <select name="SltTecnico" class="form-control input-sm" ng-model="$ctrl.Tecnico" aria-placeholder="Seleccione la Tecnico" ng-options="T as T.tecnico for T in $ctrl.TecnicoList track by T.clv_tecnico">
                        <option value="">Selecciona Tecnico</option>                            
                     </select>
                </div>
                <div class="col-md-2" style="text-align:left">
                    <select name="SltSector" class="form-control input-sm" ng-model="$ctrl.Sector" aria-placeholder="Seleccione la Sector" ng-options="S as S.Descripcion for S in $ctrl.SectorList track by S.Clv_Sector">
                        <option value="">Selecciona Sector</option>                            
                    </select>
                </div>
                <div class="col-md-1" style="text-align:right">
                    <button type="button" class="btn btn-warning btn-xs" ng-click="$ctrl.GetAgendaList(2);" title="Buscar por Contrato "><i class="glyphicon glyphicon-search"></i> BUSCAR</button>
                </div>
                <div class="col-md-1" style="text-align:right">
                    <input type="text" name="InpSearchSetUpBox" class="form-control input-sm" ng-model="$ctrl.SetUpBox" placeholder="Set Up Box">
                </div>
                <div class="col-md-1" style="text-align:right">
                    <button type="button" class="btn btn-warning btn-xs" ng-click="$ctrl.BUSCAR();" title="Buscar por SetUpBox "><i class="glyphicon glyphicon-search"></i> BUSCAR</button>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-2" style="text-align:right">
                    <input type="text" name="InpSearchNombre" class="form-control input-sm" ng-model="$ctrl.Nombre" placeholder="Nombre">
                </div>
                <div class="col-md-2" style="text-align:right">
                    <input type="text" name="InpSearchApellidoP" class="form-control input-sm" ng-model="$ctrl.Paterno" placeholder="A. Paterno">
                </div>
                <div class="col-md-2" style="text-align:right">
                    <input type="text" name="InpSearchApellidoM" class="form-control input-sm" ng-model="$ctrl.Materno" placeholder="A. Materno">
                </div>
                <div class="col-md-1" style="text-align:right">
                    <button type="button" class="btn btn-warning btn-xs" ng-click="$ctrl.BUSCAR();" title="Buscar por Nombre "><i class="glyphicon glyphicon-search"></i> BUSCAR</button>
                </div>
                <div class="col-md-1" style="text-align:right">
                    <input type="text" name="InpTurno" class="form-control input-sm" ng-model="$ctrl.Turno" placeholder="Turno">
                </div>
                <div class="col-md-1" style="text-align:right">
                    <button type="button" class="btn btn-warning btn-xs" ng-click="$ctrl.BUSCAR();" title="Buscar por Turno "><i class="glyphicon glyphicon-search"></i> BUSCAR</button>
                </div>
                <div class="col-md-2" style="text-align:right">
                    <input type="date" name="InpSearchDia" class="form-control input-sm" ng-model="$ctrl.Dia" placeholder="Dia">
                </div>
                <div class="col-md-1" style="text-align:right">
                    <button type="button" class="btn btn-warning btn-xs" ng-click="$ctrl.BUSCAR();" title="Buscar por Dia "><i class="glyphicon glyphicon-search"></i> BUSCAR</button>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="col-md-12">
        <div class="col-md-12">
            <table class="table">
                <thead>
                    <tr>
                        <th><b>Tipo</b></th>
                        <th><b>Estado</b></th>
                        <th><b>Clv Orden</b></th>
                        <th><b>Contrato</b></th>
                        <th><b>Fecha de Prog.</b></th>
                        <th><b>Fecha de Orden</b></th>
                        <th><b>Turno</b></th>
                        <th><b>Status</b></th>
                        <th colspan="2"><b>Acciones</b></th>
                    </tr>
                </thead>
                <tbody>
                    <tr dir-paginate="X in $ctrl.AgendaList|itemsPerPage:7">
                        <td>{{ X.Tipo}}</td>
                        <td>{{ X.Estado }}</td>
                        <td>{{ X.Clv_OrdRep}}</td>
                        <td>{{ X.Contrato }}</td>
                        <td>{{ X.FECHA}}</td>
                        <td>{{ X.FechaOrdRep }}</td>
                        <td>{{ X.Turno}}</td>
                        <td>{{ X.Status }}</td>
                        <td><button type="button" class="btn btn-warning btn-xs" ng-click="$ctrl.BUSCAR();" title="EDITAR"><i class="fa fa-pencil-square-o"></i> Editar</button></td>
                        <td><button type="button" class="btn btn-danger btn-xs" ng-click="$ctrl.BUSCAR();" title="ELIMINAR"><i class="fa fa-trash"></i> Eliminar</button></td>
                    </tr>

                </tbody>
            </table>
            <br>
            <div style="margin-top:-40px;">
                <dir-pagination-controls max-size="7" direction-links="true" boundary-links="true">
                </dir-pagination-controls>
            </div>
            <br>
        </div>
    </div>
</div>
</div>
