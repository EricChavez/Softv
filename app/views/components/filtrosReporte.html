<style>
        .dualmultiselect label {
          margin: 10px;
        }
      
        .dualmultiselect .btn {
          margin: 10px;
        }
      
        .dualmultiselect .pool {
          border: 1px solid #999;
          border-radius: 4px;
          padding: 10px;
          margin: 5px;
          height: 250px;
          overflow-y: scroll;
        }
      
        .dualmultiselect .pool ul {
          list-style: none;
          padding-left: 0px;
        }
      
        .dualmultiselect .pool ul li {
          width: 100%;
          padding: 4px 8px 4px 4px;
          border-bottom: 1px dotted #CFCFCF;
        }
      
        .dualmultiselect .pool ul li a:hover {
          text-decoration: none;
        }
      </style>
       {{$ctrl.$ctrl.options}}
      <div class="dualmultiselect" ng-show="$ctrl.muestraFiltros">
        <div class="row">
          <div class="col-lg-5 col-md-5 col-sm-5">
            <input class="form-control" placeholder="{{$ctrl.options.filterPlaceHolder}}" ng-model="searchTerm">
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6">
            <label>{{$ctrl.options.labelAll}}</label>
            <button type="button" class="btn btn-warning btn-xs" ng-click="transfer($ctrl.options.items, $ctrl.options.selectedItems, -1)">Seleccionar Todo </button>
            <div class="pool">
              <ul>
                <li ng-click=" $ctrl.transfer($ctrl.options.items, $ctrl.options.selectedItems, $ctrl.options.items.indexOf(item))" ng-repeat="item in $ctrl.options.items | filter: searchTerm | orderBy: $ctrl.options.orderProperty">
                  <a href="">{{item[$ctrl.options.labelShow]}}</a>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6">
            <label>{{$ctrl.options.labelSelected}}</label>
            <button type="button" class="btn btn-warning btn-xs" ng-click="transfer($ctrl.options.selectedItems, $ctrl.options.items, -1)"> Deseleccionar Todo </button>
            <div class="pool">
              <ul>
                <li ng-click=" $ctrl.transfer($ctrl.options.selectedItems, $ctrl.options.items, $ctrl.options.selectedItems.indexOf(item))" ng-repeat="item in $ctrl.options.selectedItems | orderBy: $ctrl.options.orderProperty">
                  <a href="">{{item[$ctrl.options.labelShow]}}</a>
                </li>
              </ul>
            </div>
            <button ng-click="$ctrl.next($ctrl.report)" class="btn btn-primary " >Siguiente</button>
          </div>
        </div>
      </div>
