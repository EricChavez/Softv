<style type="text/css">
    .scrollDiv {
        height: 500px;
        overflow: auto;
        overflow-x: hidden;
    }
</style>
<div class="card animated fadeIn" style="margin-top:20px;">
    <div class="card-head style-default-light" style="padding-top:10px; padding-left:10px;">
        <header>
            <strong style="font-weight:bold; border:none; margin-left:10px;">Catálogo de Postes</strong>
            <br>
            <small class="text-muted" style="font-size:14px; margin-left:10px;">
                    <a href="#"><i class="fa fa-home" aria-hidden="true"></i> Inicio</a> > <a href="#" class="paginaActiva">Catálogo de Clusters</a>
                </small>
        </header>
        <div class="tools">


            <td><button type="button" class="btn btn-deafault btn-xs" ui-sref="home.dashboard" title="Elimina Cluster "><i class=""></i> CANCELAR</button></td>
        </div>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-11" style="font-weight:bold;">
                Datos del Poste:
            </div>
            <div class="row">
                <div class="col-md-2" style="text-align:right">
                    Clave:
                </div>
                <div class="col-md-2" style="text-align:right">
                    <input type="number" name="InpClave" class="form-control input-sm" ng-model="$ctrl.clave" placeholder="Clave">
                </div>
                <div class="col-md-2" style="text-align:right">
                    Descripcion:
                </div>
                <div class="col-md-2" style="text-align:right">
                    <input type="text" name="InpDescripcion" class="form-control input-sm" ng-model="$ctrl.descripcion" placeholder="Descripcion">
                </div>
                <div class="col-md-2" style="text-align:right">
                    <button type="button" class="btn btn-primary btn-xs" ng-click="$ctrl.AddCluster()" title="Nuevo Cluster "><i class="fa fa-floppy-o"></i> GUARDAR</button>
                </div>
            </div>

        </div>
    </div>
    <br>
    <div class="col-md-12">
        <div class="col-md-10">
            <table class="table">
                <thead>
                    <tr>
                        <th width="10%" style="text-align:center"><b>Clave</b></th>
                        <th width="70%" style="text-align:center"><b>Descripcion</b></th>
                        <th width="20%" colspan="4"><b>Acciones</b></th>
                    </tr>
                </thead>
                <tbody>

                    <tr dir-paginate="X in $ctrl.suscursales|itemsPerPage:7">
                        <td>{{ X.Clv_Motivo}}</td>
                        <td>{{ X.Descripcion }}</td>
                        <td>
                            <td><button type="button" class="btn btn-warning btn-xs" ng-click="$ctrl.UpdateCluster()" title="Editar Cluster "><i class="fa fa-pencil-square-o"></i> EDITAR</button></td>
                        </td>
                    </tr>

                </tbody>
            </table>
            <br>
            <div style="margin-top:-40px;">
                <dir-pagination-controls max-size="7" direction-links="true" boundary-links="true">
                </dir-pagination-controls>
            </div>
            <br>
        </div>
    </div>
</div>
</div>
